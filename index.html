<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <form class="formulario" id="formCadastro">
        <h1>Faça seu Cadastro</h1>
        <label for="email">email</label>
        <input type="text" id="emailCadastro" name="emailCadastro" required placeholder="exemplo@gmail.com"><br><br>

        <label for="senha">Senha</label>
        <input type="password" id="senhaCadastro" name="senhaCadastro" required placeholder="Digite uma senha"><br><br>

        <label for="confirmarsenha">Confirmar Senha</label>
        <input type="password" id="confirmarsenha" name="confirmarsenha" required placeholder="Confirmar Senha">
        <div id="feedbackCadastro" class="error"></div>

        <button type="submit">Entrar</button>
    </form>

    <form class="formulario" id="formLogin">
        <h1>Faça seu Login</h1>
        <label for="email">email</label>
        <input type="text" id="emailLogin" name="emailLogin" required placeholder="exemplo@gmail.com"><br><br>

        <label for="senha">Senha</label>
        <input type="password" id="senhaLogin" name="senhaLogin" required placeholder="Digite uma senha"><br><br>


        <div id="feedbackLogin" class="error"></div>

        <button type="submit">Entrar</button>
    </form>
    <br><br>

    <div id="container">
        <h1>Carrinho de compras</h1>
        <label for="produto">Produto</label>
        <input type="text" name="produto" id="produto" required placeholder="Nome do produto">
        <button id="add-to-cart" onclick="adicionar()">Adicionar</button>
        <p id="cart-itens">Itens no carrinho: 0,00</p>
        <p id="cart-total">Total: 0,00</p>
    </div>

    <div id="container2">
        <h2>Itens Adicionados</h2>
        <ul id="info">

        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
